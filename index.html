<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    padding: 0;
    margin: 0;
    background: #ccc;
  }
</style>

<!-- Polyfill loader -->
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.js"></script>

<script type="module">
  import "https://unpkg.com/css-vars-ponyfill@1";
  import "https://cdn.my.wisc.edu/@myuw-web-components/myuw-app-bar@latest/myuw-app-bar.min.mjs";
  import "https://cdn.my.wisc.edu/@myuw-web-components/myuw-app-styles@latest/myuw-app-styles.min.mjs";
  import "https://cdn.my.wisc.edu/@myuw-web-components/myuw-drawer@latest/myuw-drawer.min.mjs";
  import "https://cdn.my.wisc.edu/@myuw-web-components/myuw-help@latest/myuw-help.min.mjs";
  import "https://cdn.my.wisc.edu/@myuw-web-components/myuw-notifications@latest/myuw-notifications.min.mjs";
  import "https://cdn.my.wisc.edu/@myuw-web-components/myuw-profile@latest/myuw-profile.min.mjs";

  import "./dist/myuw-search.mjs";

  cssVars({shadowDOM: true,watch: true});

  document.addEventListener('WebComponentsReady', function() {
    var customEvent = new CustomEvent('myuw-login', {
      bubbles: true, // optional
      detail: { // required always
        person: { // required for generic session display
          "firstName": "User" // required for full session display
        }
      }
    });
    // Dispatch the event
    document.dispatchEvent(customEvent);
  });

  // Add a callback to the serach component
  document.body.addEventListener('myuw-search', function(event) {
    var value = event.detail.value;
    var label = document.getElementById('searchLabel');
    var searchValue = document.getElementById('searchValue');
    label.innerText = 'You searched for: ';
    searchValue.innerText = '"' + value + '"';
  }, false);

  function updateSearchBar() {
    // Get all elements
    var searchBar = document.getElementsByTagName('myuw-search')[0];
    var ariaLabel = document.getElementById('searchAriaLabel');
    var placeholder = document.getElementById('searchPlaceholder');
    var icon = document.getElementById('searchIcon');
    // Update populated fields
    if (ariaLabel.value) {
      searchBar.setAttribute('button-label', ariaLabel.value);
    }
    if (placeholder.value) {
      searchBar.setAttribute('input-label', placeholder.value);
    }
    if (icon.value) {
      searchBar.setAttribute('icon', icon.value);
    }
  }

</script>


<!-- Styles for demo purposes only -->
<style>
  .test-content {
    text-align: center;
    max-width: 80%;
    margin: 0 auto;
    font-family: var(--myuw-font, 'Roboto', 'Arial', sans-serif);
    font-size: 16px;
  }
  .test-content button {
    min-width: 48px;
    min-height: 24px;
    max-height: 36px;
    padding: 8px 8px;
    font-size: 14px;
    overflow-y: hidden;
    border-radius: 5px;
    transition: background 0.15s ease-in-out;
    background: var(--myuw-accent-bg);
    color: var(--myuw-accent-color);
    outline: none;
  }
  .test-content button:hover {
    background: #046085;
    cursor: pointer;
  }
  #searchValue {
    font-size: 30px;
  }
  .test-content form {
    display: flex;
    flex-direction: column;
    margin: 0 auto;
    max-width: 500px;
    align-items: flex-start;
  }
  .test-content form .form-control {
    margin: 8px 0;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
  }
  .test-content label {
    font-size: 16px;
    margin-right: 12px;
    display: flex;
    align-items: center;
    align-content: center;
    line-height: 24px;
  }
  .test-content input {
    height: 36px;
    border-radius: 5px;
    margin-right: 8px;
    font-size: 16px;
    border: 1px rgb(196, 196, 196) solid;
    padding: 0 12px;
    flex: auto;
  }
</style>

<myuw-app-bar
  role="toolbar"
  theme-name="MyUW"
  theme-url="https://my.wisc.edu"
  app-name="Search Demo"
>
  <myuw-drawer slot="myuw-navigation">
    <myuw-drawer-link
      slot="myuw-drawer-links"
      name="MyUW home"
      icon="mail"
      href="http://google.com"
    ></myuw-drawer-link>
    <myuw-drawer-link
      slot="myuw-drawer-links"
      name="Browse apps"
      icon="explore"
      href="http://google.com"
    ></myuw-drawer-link>
  </myuw-drawer>
  <myuw-search
    id="search"
    slot="myuw-search"
    icon="search"
    input-label="Search the demo"
    button-label="Submit the search"
  ></myuw-search>
  <myuw-help
    slot="myuw-help"
    myuw-help-title="Get help"
    show-button
    show-default-content
  ></myuw-help>
  <myuw-notifications slot="myuw-notifications"></myuw-notifications>
  <myuw-profile
    slot="myuw-profile"
    login-url="/"
    logout-url="/"
    background-color=""
  ></myuw-profile>
</myuw-app-bar>

<div class="demo__container">
  <div class="test-content">
    <h1 id="searchLabel">Try using the search bar!</h1>
    <p id="searchValue"></p>
    <form name="searchDemo" onsubmit="event.preventDefault();updateSearchBar();">
      <div class="form-control">
        <label for="searchPlaceholder">Search box placeholder:</label>
        <input id="searchPlaceholder" type="text" placeholder="Search MyUW">
      </div>
      <div class="form-control">
        <label for="searchAriaLabel">Search button aria-label:</label>
        <input id="searchAriaLabel" type="text" placeholder="Submit MyUW search">
      </div>
      <div class="form-control">
        <label for="searchIcon">Material icon:</label>
        <input id="searchIcon" type="text" placeholder="search">
      </div>
      <button>Update search component</button>
    </form>
  </div>
</div>
